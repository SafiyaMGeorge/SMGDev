<!DOCTYPE html>

<head>

<body>
    <!--Parallax scrolling is used to add visual interest to a website and engage users as they scroll through a web page.
    In a Parallax scrolling effect, both the foreground and background are moving, but the background typically moves much more slowly,
    giving the illusion of depth.-->

    <section id="box1"></section>
    <section id="box2"></section>
    <section id="box3"></section>
