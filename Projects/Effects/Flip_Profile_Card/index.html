<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d48263d273.js" crossorigin="anonymous"></script>
    <title>Flip Profile Card</title>
</head>
<body>
    <main id="wrapper">
        <div id="card">
            <section id="front">
                <div id="img-area">
                    <img src="https://images.pexels.com/photos/899954/pexels-photo-899954.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Profile image of woman with long blonde hair, red lip stick."/>
                </div>
                <h1 id="username">Julia Thorne</h1>
                <h2 id="title">Web Designer</h2>
                <p class="socials">
                    <span><i class="fa-brands fa-facebook"></i></span>
                    <span><i class="fa-brands fa-instagram"></i></span>
                    <span><i class="fa-brands fa-twitter"></i></span>
                    <span><i class="fa-brands fa-pinteÃŸrest"></i></span>
                </p>
                <a href="#" class="btn animate">Learn More</a>
            </section>
            <section id="back">
                <a href="#" class="close_btn animate">&times;</a>
                <div class="containter">
                    <div class="text-area">
                        <h1 id="username">Julia Thorne</h1>
                        <h2 id="title">Web Designer</h2>
                        <div id="skills">
                            <ul class="skills_list">
                                <li class="skill">
                                    <p>HTML</p>
                                    <div class="skills_one">95%</div>
                                </li>

                                <li class="skill">
                                    <p>CSS</p>
                                    <div class="skills_two">85%</div>
                                </li>

                                <li class="skill">
                                    <p>Javascript</p>
                                    <div class="skills_three">75%</div>
                                </li>

                                <li class="skill">
                                    <p>PHP</p>
                                    <div class="skills_three">65%</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
</body>
</html>
