<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flip Profile Card</title>
</head>
<body>
    <main id="wrapper">
        <div id="card">
            <section id="front">
                <div id="img-area">
                    <img src="./media/michael-dam-mEZ3PoFGs_k-unsplash.jpg" alt="Profile image of woman with long black wavy hair, red lip stick in a red blouse smiling.">
                </div>
                <h1 id="username">Julia Thorne</h1>
                <h2 id="title">Web Designer</h2>
                <p class="socials">
                    <span><i class="fa fa-facebook"></i></span>
                    <span><i class="fa fa-instagram"></i></span>
                    <span><i class="fa fa-twitter"></i></span>
                    <span><i class="fa fa-pintrest"></i></span>
                </p>
            </section>
        </div>
    </main>
    <script src="<script src="https://kit.fontawesome.com/d48263d273.js" crossorigin="anonymous"></script>"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
