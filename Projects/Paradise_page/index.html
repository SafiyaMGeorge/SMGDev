<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d48263d273.js" crossorigin="anonymous"></script>
    <title>Paradise</title>
</head>
<body>
    <main id="content">
        <header>
            <a href="#" id="logo">Paradise</a>
            <a href="#" class="menu" onclick="menuToggle();"></a>
        </header>
        <!--Code block below is the element that will cause the frosted glass effect, when the toggle menu is activated.-->
            <section id="glass"></section>
       <!--background video--> 
            <video src="./media/Pexels Videos 2231485.mp4" autoplay muted loop></video>
        <section id="text">
            <h1>Happiness...<br><span>is Here</span></h1>
        </section>
        <section id="socials">
            <ul class="sci">
                <li style="--i:1"><a href="#">Facebook</a></li>
                <li style="--i:2"><a href="#">Twitter</a></li>
                <li style="--i:3"><a href="#">Instagram</a></li>
            </ul>
        </section>
        <section id="navigation">
            <nav>
                <ul id="nav_list">
                    <li style="--i:1" class="nav_item"><a href="#">Home</a></li>
                    <li style="--i:2" class="nav_item"><a href="#">About</a></li>
                    <li style="--i:3" class="nav_item"><a href="#">Tour</a></li>
                    <li style="--i:4" class="nav_item"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </section>
    </main>
    <script type="text/javascript">
        function menuToggle(){
            const toggleMenu = document.querySelector('.menu');
            const hero = document.querySelector('#content');
            toggleMenu.classList.toggle('active');
            hero.classList.toggle('active');
        }
    </script>
</body>
</html>
