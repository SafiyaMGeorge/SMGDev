<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
    <title>Contatct Form</title>
</head>
<body>
    <main id="component" role="main">
        <section id="img_section">
            
        </section>
        <section id="form_section">
            <header>
                <h1 id="header">Contact Us</h1>
                <div id="bottom_line"></div>
            </header>
            <form id="contact_form">
                <input type="text" for="Name" name="Name" required placeholder="Name">
                <input type="email" for="email" name="email" required placeholder="Email">
                <input type="tel" for="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="Phone Number">
                <textarea name="message" id="message" cols="40" rows="14" placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
