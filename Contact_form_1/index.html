<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
    <title>Contatct Form</title>
</head>
<body>
    <main id="component" role="main">
        <section id="img_section">
            <img src="./Media/markus-spiske-KP1bubr2j4A-unsplash.jpg" alt="Image of a blue royal crown adorn with perls and diamonds." />
        </section>
        <section id="form_section">
            <h1 id="header">Contact Us</h1>
            <form id="contact_form">
                <input type="text" for="Name" name="Name" required>
                <input type="email" for="email" name="email" required>
                <input type="tel" for="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
