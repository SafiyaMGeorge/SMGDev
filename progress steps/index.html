<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress steps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <section class="circle active">1</section>
            <section class="circle">2</section>
            <section class="circle">3</section>
            <section class="circle">4</section>
        </div>
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </main>
<script src="https://kit.fontawesome.com/d48263d273.js" crossorigin="anonymous"></script>    
<script src="script.js"></script>
</body>
</html>
