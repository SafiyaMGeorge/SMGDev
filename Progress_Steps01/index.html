<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps 01</title>
</head>
<body>
    <main id="content">
        <section id="progress-container">
            <!--div with the id of progress is the blue line that moves across each step as the user completes a task-->
            <div id="progress"></div>
            <div class="circle">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </section>
        <!--The previous button is disabled by default because the status step start a the 1 step and as such there is no previous step.-->
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
